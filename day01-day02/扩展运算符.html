        const p = new Promise((resolve,reject)=> {
            const xhr = new XMLHttpRequest()
            xhr.open('get', 'http://www.baidu')
            xhr.send()
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // 表示成功
                        resolve(xhr.respones)
                    } else {
                        // 失败
                        reject(xhr.status)
                    }
