<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #div{
        width: 200px;
        height: 200px;
        background: green;

      }
    </style>
</head>
<body>
   <div id="div">

   </div>
</body>
<script>
  let divs=document.getElementById('div')
  divs.addEventListener('click',function(){
    console.log(this);
    setTimeout(()=>{
        this.style.background='pink'
    },2000)
  })

  var arr = [1,6,9,10,100,25];
  var newarr=[]
  for(let i=0; i<arr.length; i++){
    if(arr[i]%2==0){
        newarr.push(arr[i])
    }
  }
  console.log(newarr);
</script>
</html>
